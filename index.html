<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <main>
      <img class="guy" src="./images/illustration-hero.svg" alt="guy rocking" />
      <div class="summary">
        <h1>Order Summary</h1>
        <p class="para">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="change-section">
          <div class="music-section">
            <img src="./images/icon-music.svg" alt="music icon" />
            <div class="annual-section">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <div class="payment">Proceed to Payment</div>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/chimi-rinzin-20178a291/"
          >Chimi Rinzin</a
        >.
      </div>
    </footer>
  </body>
</html>
